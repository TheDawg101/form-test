<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="inputs">
            <div>
                <label for="username">Username</label>
                <input type="text">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text">
            </div>
        </div>
        <div class="submit">
            <button class="submit">Submit</button>
        </div>
        <p #sign-up>Not a Member yet? <a href="/index.html">Sign-up</a></p>
    </div>
</body>
</html>
